<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>Calculator</title>
</head>
<body>
	<div class="calculator">
		<div class ="power-image" >
			<svg width="570" style="display: none">
				<circle cx="500" cy="7" r="4"   fill="#15ff27" />
			</svg>
		</div>
		
		<div class="display">
			<div class="ui">
				<div class="line-1"></div>
				<div class="line-2"></div>
				<div class="line-3">
					<div class="line-3-interface"></div>
					<div class="inr" style="display: none"></div>
				</div>
			</div>
		</div>
		<div class="input">
			<div class="flex">
				<div class="item into">*</div>
				<div class="item by">/</div>
				<div class="item plus">+</div>
				<div class="item minus">-</div>
				<div class="item fullstop">.</div>
				<div class="item one">1</div>
				<div class="item two">2</div>
				<div class="item three">3</div>
				<div class="item four">4</div>
				<div class="item five">5</div>
				<div class="item six">6</div>
				<div class="item seven">7</div>
				<div class="item eight">8</div>
				<div class="item nine">9</div>
				<div class="item zero">0</div>
				<div class="item equal">=</div>
				<div class="item ac">AC</div>
				<div class="item clear">C</div>
				<div class="item power">ON/OFF</div>
			</div>
		</div>
	</div>
	
	
	
	
	
	
	
	
	
	
	
	<script src="main.js"></script>
</body>
</html>
